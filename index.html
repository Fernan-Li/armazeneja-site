<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Armazenja Site</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Bem-vindo ao Armazenja</h1>
  </header>

  <main>
    <section id="intro">
      <h2>O que é o Armazenja?</h2>
      <p>Plataforma de aluguel temporário de espaços em armazéns para PMEs.</p>
    </section>

    <section id="cadastro">
      <h2>Cadastro de Empresas</h2>
      <form action="#" method="post">
        <label for="nomeEmpresa">Nome da Empresa:</label>
        <input type="text" id="nomeEmpresa" name="nomeEmpresa" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="espaco">Espaço necessário (m²):</label>
        <input type="number" id="espaco" name="espaco" required><br>

        <input type="submit" value="Cadastrar">
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Armazenja</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
